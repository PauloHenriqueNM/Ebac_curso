<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Comparador de Número</title>
</head>
<body>
    <div class="comparando-numeros">
        <h1>Comparando números</h1>
        <div class="formulario">
            <form id="form-calculo" class="form-calculo">
                <label>Insira seu número A</label>
                <input id="primeiro-numero" type="number" required>
                <label>Insira seu número B</label>
                <input id="segundo-numero" type="number" required>
                <div class="button-container">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </div>
        <p id="resultado-element">Resultado é </p>
      
        </div>
    <script src="main.js"></script>
</body>
</html>
